    "celery>=5.3.6",
    "flower>=2.0.1",
    # API Documentation
    "pydantic>=2.5.3",
    "pydantic-settings>=2.1.0",
    # Utilities
    "python-dotenv>=1.0.0",
    "httpx>=0.26.0",
    "aiofiles>=23.2.1",
    # Monitoring & Logging
    "prometheus-client>=0.19.0",
    "python-json-logger>=2.0.7",
    # Image Processing
    "pillow>=10.2.0",
    # AWS S3 (for file storage)
    "boto3>=1.34.34",
    # WebSockets (for real-time features)
    "websockets>=12.0",
    # Rate Limiting
    "slowapi>=0.1.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.23.3",
    "pytest-cov>=4.1.0",
